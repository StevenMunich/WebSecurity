<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF Protection Demo</title>
    <!--The csrf token is hidden & included in the post action. 
    In the real world it is generated by the server, sent to the client, then matched by the server
    the Token is only generated on the client side for this demo-->
</head>
<body>
    <h1>CSRF Protection Example</h1>
    <p>This form demonstrates CSRF protection using a token.</p>
    <form id="secureForm" method="POST" action="/process">
        <label>
            Username:
            <input type="text" name="username" required>
        </label>
        <!-- CSRF token is included as a hidden field -->
        <input type="hidden" name="csrf_token" id="csrf_token">
        <button type="submit">Submit</button>
    </form>
    <script>
        // Simulate getting a CSRF token from the server (in real apps, this comes from the backend)
        function getCSRFToken() {
            // In practice, this should be a secure, unpredictable value from the server
            return 'secureRandomToken123456';
        }
        document.getElementById('csrf_token').value = getCSRFToken();

        // Example: On the server, you would verify the CSRF token matches the user's session
    </script>
    <p><strong>Note:</strong> In a real application, the CSRF token should be generated by the server and validated on form submission.</p>
</body>
</html>
